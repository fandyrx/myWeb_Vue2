<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
    <span >Learning CSS动态背景图</span>
</body>
</html>

<style>

/* @import url("https://fonts.googleapis.com/css?family=Roboto&display=swap"); */
@import url("https://fonts.googleapis.com/css?family=Quicksand&display=swap");


     :root{
    font-size: 15px;

    }
  body{
    font-family: "Quicksand",sans-serif;
    margin: 0;
    min-height: 100vh;
    /* 融合的背景颜色  */
    background-color: #e493d0; 
    
    background-image:
     radial-gradient(closest-side,rgba(235,105,78,1),rgba(235,105,78,0)),
     radial-gradient(closest-side,rgba(243,11,164,1),rgba(243,11,164,0)),
     radial-gradient(closest-side,rgba(254,234,131,1),rgba(254,234,131,0)),
     radial-gradient(closest-side,rgba(170,142,245,1),rgba(170,142,245,0)),
     radial-gradient(closest-side,rgba(248,192,147,1),rgba(248,192,147,0));
     
     /* 屏幕最长一边计算,保证背景图旋转保持合适位置 */
     background-size: 
     130vmax 130vmax,
     80vmax 80vmax, 
     90vmax 90vmax,
     110vmax 110vmax,
     90vmax 90vmax;
    background-position: 
     -80vmax -80vmax,
     60vmax  -30vmax,
     10vmax 10vmax,
     -30vmax -10vmax,
     50vmax 50vmax;
     background-repeat: no-repeat;
    animation:  10s movement linear infinite ;
  }
/* 背景模糊 */
body::after {
  content: '';
  display: block;
  position: fixed;
  width: 100%;
  height: 100%;
  top: 0;
  left: 0;
  backdrop-filter: blur(10px);
  -webkit-backdrop-filter: blur(10px);

}

span {
  position: relative;
  z-index: 10;
  display: flex;
  min-height: 100vh;
  width: 100%;
  justify-content:center;
  align-items: center;
  font-size: 5rem;
  color: transparent;
  text-shadow: 
  0px 0px 1px rgba(255,255,255,.7),
  0px 0px 4px rgba(0,0,0,.4);
  letter-spacing: .2rem;
}

  @keyframes movement{
    0%,100%{
      background-size: 
     130vmax 130vmax,
     80vmax 80vmax, 
     90vmax 90vmax,
     110vmax 110vmax,
     90vmax 90vmax;
    background-position: 
     -80vmax -80vmax,
     60vmax  -30vmax,
     10vmax 10vmax,
     -30vmax -10vmax,
     50vmax 50vmax;
    }
    25%{
      background-size: 
     100vmax 100vmax,
     90vmax 90vmax, 
     100vmax 100vmax,
     90vmax 90vmax,
     60vmax 60vmax;
    background-position: 
     -60vmax -90vmax,
     50vmax  -40vmax,
     0vmax -20vmax,
     -40vmax -20vmax,
     40vmax 60vmax;
    }
    75%{
      background-size: 
     90vmax 90vmax,
     90vmax 90vmax, 
     100vmax 100vmax,
     90vmax 90vmax,
     70vmax 70vmax;
    background-position: 
     -50vmax -40vmax,
     50vmax  -30vmax,
     20vmax 0vmax,
     -10vmax 10vmax,
     40vmax 60vmax;
    }
  }
</style>
